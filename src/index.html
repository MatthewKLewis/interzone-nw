<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-menu" id="main-menu">
        <h1>World</h1>
        <button onclick="newGame()">New Game</button>
        <button onclick="continueGame()">Load Game</button>
    </div>
    <nav>
        <button onclick="quit()">Quit</button>
        <button onclick="quit()">2</button>
        <button onclick="quit()">3</button>
        <button onclick="quit()">4</button>
        <button onclick="quit()">5</button>
        <button onclick="quit()">6</button>
        <button onclick="quit()">7</button>
        <button onclick="quit()">8</button>
        <button onclick="quit()">9</button>
        <button onclick="quit()">10</button>
        <button onclick="quit()">11</button>
        <button onclick="quit()">12</button>
        <button onclick="quit()">13</button>
        <button onclick="quit()">14</button>
        <button onclick="quit()">15</button>
    </nav>
    <div class="grid">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <div class="player-interface">
                
                <div class="tab-row">
                    <button id="proximity-tab" onclick="changePlayerMenuTo('proximity')" class="tab active">proximity</button>
                    <button id="inventory-tab" onclick="changePlayerMenuTo('inventory')" class="tab">inventory</button>
                    <button id="journal-tab" onclick="changePlayerMenuTo('journal')" class="tab">journal</button>
                    <button id="character-tab" onclick="changePlayerMenuTo('character')" class="tab">character</button>
                </div>

                <div id="proximity" class="sub-interface">
                    <p id="timer">Time</p>

                    <p id="look"        class="boxed"></p>
                    <p id="under-foot"  class="boxed"></p>
                </div>

                <div id="inventory" class="sub-interface hide">
                    

                </div>

                <div id="journal" class="sub-interface hide">
                    

                </div>

                <div id="character" class="sub-interface hide">
                    <p id="timer">Time</p>
                    <p id="player-name">Player Name</p>
                </div>

            </div>
            <div class="admin-log" id="admin-log">
                <!--Admin logs will fill here-->
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
